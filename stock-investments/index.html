<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Investments</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container-fluid">
          <div id="investments" class="row">
            <div class="col-sm-10">
              <div class="row">
              
                <div class="col-xs-12">
                  Total Cash: <span v-html="totalCash"></span>
                </div>

                <template v-for="stock in stocks">
                
                  <div class="col-xs-4">
                    <div class="card">
                      <div class="title">
                        <h2 v-html="stock.symbol"></h2>
                      </div>
                      <hr>
                      <div class="content row">
                        <div class="col-xs-6">
                          <h3>Buy</h3>
                          <div class="row">
                            <div class="col-xs-6">
                              Qty
                            </div>
                            <div class="col-xs-6">
                              <span v-html="stock.buyQty"></span>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-6">
                              Price
                            </div>
                            <div class="col-xs-6">
                              <span v-html="stock.buyPrice"></span>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-6">
                              <label>Total</label>
                            </div>
                            <div class="col-xs-6">
                              <span v-html="stock.buyTotal"></span>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-6">
                              <label class="text-danger">Fee</label>
                            </div>
                            <div class="col-xs-6">
                              <span v-html="stock.buyFee" class="text-danger"></span>
                            </div>
                          </div>
                        </div>
                        <div class="col-xs-6">
                          <h3>Sell</h3>
                          <div class="row">
                            <div class="col-xs-6">
                              Qty
                            </div>
                            <div class="col-xs-6">
                              <span v-html="stock.sellQty"></span>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-6">
                              Price
                            </div>
                            <div class="col-xs-6">
                              <span v-html="stock.sellPrice"></span>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-6">
                              <label>Total</label>
                            </div>
                            <div class="col-xs-6">
                              <span v-html="stock.sellTotal"></span>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-6">
                              <label class="text-danger">Fee</label>
                            </div>
                            <div class="col-xs-6">
                              <span v-html="stock.sellFee" class="text-danger"></span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <hr>
                      <div class="footer">
                        <label>Profit</label>
                        <h2 v-html="stock.profit" class="text-right" :class="(stock.profit < 0) ? 'text-danger': 'text-success'"></h2>
                      </div>
                    </div>
                  </div>
                  
                </template>

              </div>
            </div>
            <div class="col-sm-2 input-area">
              <textarea id="txtarea" @change="textareaChangeHandler"></textarea>
            </div>

          </div>
        </div>
        
        <script src="js/vue.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/utilities.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
