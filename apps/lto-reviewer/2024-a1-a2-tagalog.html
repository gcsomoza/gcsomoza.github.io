    }

        color: white;
    }
    .content .options .option.wrong {
        background-color: red;
        color: white;
    }
    .content .options .option:last-child {
        border-bottom: 1px solid rgb(168, 168, 168);
    }
    .footer {
        display: flex;
        justify-content: end;
        align-items: center;
        grid-gap: .5rem;
        padding: 1rem;
    }
    .footer button {
        padding: .5rem;

</style>
